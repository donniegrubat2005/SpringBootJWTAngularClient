<div class="col-md-8 mt-4 col-md-4 offset-md-2">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': userForm.get('username').errors && (userForm.get('username').touched || userForm.get('username').dirty)}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': userForm.get('email').errors && (userForm.get('email').touched || userForm.get('email').dirty)}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': userForm.get('password').errors && (userForm.get('password').touched || userForm.get('password').dirty)}">
        </div>  
        <div class="form-group">
            <select class="custom-select" formControlName="role" [ngClass]="{ 'is-invalid': userForm.get('role').errors && (userForm.get('role').touched || userForm.get('role').dirty)}">
                <option value="" disabled>Choose your role</option>
                <option value="User">User</option>
                <option value="Moderator">Moderator</option>
                <option value="Admin">Admin</option>
             </select>
        </div>
        <button class="btn btn-success" [disabled]="!userForm.valid" type="submit">Sign Up</button>
        <button class="btn btn-primary ml-3" (click)="gotoList()" type="button">Cancel</button>
      </form>
       
    </div>
  </div>
